

<ion-content >
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="tertiary">Login</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input  type="email"label="Email" labelPlacement="floating" placeholder="Enter text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input  type="password"label="Contraseña" labelPlacement="floating" placeholder="Enter text"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full">Olvidaste email/contraseña</ion-button>

        <ion-button color="tertiary" size="full">Login</ion-button>
        <ion-button color="tertiary" size="full" fill="clear">Registro</ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
